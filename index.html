<!doctype html>
<html lang="en-US">
  <head>
    <title>Geolocated Map</title>
    <meta charset="utf-8"/>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="javascripts/handlebars-v3.0.0.js"></script>
  </head>
  <body>
    <main>
      <div id="map"></div>
      <div id="weather"></div>
    </main>

    <script id="weather_card" type="text/x-handlebars">
      <h2>{{location}}</h2>
      <h3>{{{temp}}}</h3>
      <p>{{description}}</p>
    </script>

    <script src="javascripts/geolocation.js"></script>
  </body>
</html>
